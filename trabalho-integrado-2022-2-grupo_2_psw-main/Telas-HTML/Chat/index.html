<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Telas-HTML/basic.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatlist.css">
    <link rel="stylesheet" href="message.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        
        <div class="first-block">
            <h1>Collecting</h1>
            <div class="search-area">
                <input type="text" name="procurar" class="search-field" placeholder="Procurar item">
                <button class="search-button"><img src="../source/magnifying-glass-solid.svg" alt="lupa" srcset=""></button>
            </div>
        </div>

        <nav>
            <a href="../Carrinho/index.html">Carrinho</a>
            <a href="">Meus pedidos</a>
            <a href="../Chat/index.html">Chat</a>
            <a href="../Tela login/index.html">Login</a>
            <a href="../Tela cadastro/index.html">Cadastrar</a>
        </nav>


        <button class="menu-toggle">
            <img src="../source/bars-solid.svg" alt="">
        </button>

    </header>

    <main class="chatBody">
        <div class="container">

            <div class="box-left">

                <div class="search">
                    <div>
                        <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <div class="chatlist">

                    <div class="block active">
    
                        <div class="imgbx">
                            <img src="perfil.jfif" alt="" class="cover">
                        </div>
    
                        <div class="details">
                            <div class="listhead">
                                <h4>Kleber Toledo</h4>
                                <p class="time">15:51</p>
                            </div>
    
                            <div class="message">
                                <p>Aaaainda papai</p>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>   
            <div class="box-right">

            <div class="chatHeader">

                <div class="img-perfil">
                    <div class="userimg">
                        <img src="perfil.jfif" alt="" class="cover">
                    </div>
                    <h4>Kleber Toledo<br><span>@toledo_kleber</span></h4>
                </div>

                <ul class="icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ban-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
               
            </div>

            <div class="chat">

                <div class="messages you-message">
                    <p>Já vendeu? <br><span>12:23</span></p>
                </div>

                <div class="messages friend-message">
                    <p>Ainda não... <br><span>13:11</span></p>
                </div>

                <div class="messages you-message">
                    <p>Po meu consagrado, consegue fazer por R$300,00?<br><span>13:13</span></p>
                </div>

                <div class="messages friend-message">
                    <p>Aaaainda papai<br><span>15:51</span></p>
                </div>

        </div>
            <div class="chatbox-input">
                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" placeholder="Mensagem">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </div> 
        </div> 

        
    </main>

    <footer>
        <h1>COLLECTING</h1>
    </footer>

    <script src="../source/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
